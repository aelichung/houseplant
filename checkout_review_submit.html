<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="css/header.css" type="text/css" />
  <link rel="stylesheet" href="css/footer.css" type="text/css" />

<body>

        </div>
      </div>

          My Account

        </p>
        <p>
          Blog

<footer>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/index.js"></script>
